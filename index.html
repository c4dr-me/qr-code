<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

    <!-- Link to Google Fonts for custom fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <!-- Linked my stylesheet -->
        <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <!-- Container for the QR code and content -->
  <!-- Hoziontally sorted out the content for nesting -->
  <main>
  <section class="container"> 
      
    <div class="qr-image">
        <!-- QR code image -->
        <img src ="image-qr-code.png" alt="QR code for visiting Frontend Mentore">
    </div>

     <!-- Content section -->
    <section class="content">

      <!-- Header text -->

        <h1 class="header">
            Improve your front-end skills by building projects
        </h1>

        <!-- Description text -->
        <p class="text">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level!
        </p>

      </section>

    <footer class="footer">
      This is a solution to the
      <a
        href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H?ref=challenge" target="_blank" title="opens in a new tab">
        QR Component Challenge</a
      >
      by Frontend Mentor. Coded by
      <a
        href="https://www.frontendmentor.io/solutions/qrsolution-css-gridflexbox-oO1RaZV249" target="_blank" title="opens in a new tab">
        cd4r-me</a
      >.
    </footer>
  </section>
  </main>
  
</body>
</html>
